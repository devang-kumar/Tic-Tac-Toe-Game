<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tict.css">
</head>
<body>
    <div>
    <div class="child1">Tic Tac Toe</div>
    <div class="parent">
        <div class="child">Player 1's move</div>
        <div class="grid-container">
            <div class="grid-item" onclick="append(0)"></div>
            <div class="grid-item" onclick="append(1)"></div>
            <div class="grid-item" onclick="append(2)"></div>
            <div class="grid-item" onclick="append(3)"></div>
            <div class="grid-item" onclick="append(4)"></div>
            <div class="grid-item" onclick="append(5)"></div>
            <div class="grid-item" onclick="append(6)"></div>
            <div class="grid-item" onclick="append(7)"></div>
            <div class="grid-item" onclick="append(8)"></div>
        </div>
    </div>
    </div>

    <script src="tic.js"></script>
</body>
</html>
